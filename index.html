<!DOCTYPE HTML>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Alca</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <nav class="menu">
            <div class="logo">
                <img src="./assets/Logo.jpg">
                <span>Alca Imóveis</span>
            </div>
            <ul class="lista-links">
                <li><a href="#">Buscar imóveis</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Ajuda</a></li>
            </ul>
            <button>ENTRAR</button>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Encontre um lar para chamar de seu</h1>
            <p>Alugar</p>
            <div class="cidade">
                <h2> <ion-icon name="location-outline"></ion-icon> Cidade</h2>
                <input type="text" placeholder="Busque por cidade">
            </div>
            <div class="bairro">
                <h2> <ion-icon name="home-outline"></ion-icon> Bairro</h2>
                <input type="text" placeholder="Busque por bairro">
            </div>
            <div class="valor">

                <h2> <ion-icon name="cash-outline"></ion-icon> Valor total até</h2>
                <input type="text" placeholder="Escolha o valor">
            </div>
            <div class="quarto">
                <h2> <ion-icon name="bed-outline"></ion-icon> Quartos</h2>
                <input type="text" placeholder="Número de quartos">
            </div>
        </div>
    </main>

    <footer>

    </footer>


</body>

</html>
